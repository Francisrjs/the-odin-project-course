<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Todo-List</title><script defer="defer" src="index.js"></script></head><body><div class="nav"><div class="nav-buttons"><button class="select-all-projects btn">Select All Projects</button> <button class="supermarket-create btn">SuperMarket list Project</button></div><div class="nav-logo"><img src="f198d66eb58d135adf5d.png" width="35" height="35" alt=""> Todo-List</div></div><div class="body"><div class="projects"><button class="floating-btn left add-project" id="project">+</button></div><div class="project-view"><button class="floating-btn right add-todo" id="cart">+</button><div class="project-view-title"><h1 id="title-project-main">Title</h1></div><div class="project-carts-container"></div></div></div><div class="form todo-form" id="hidden"><h3>Title</h3><input id="input-title-todo" class="title" required="true"><h3>Date finalization</h3><input type="date" id="input-date-todo" class="date"><h3>Description</h3><input id="input-description-todo" class="description"><h3>Priority</h3><select name="priority" id="input-priority-todo" size="Number_of_options"><option>1</option><option>2</option><option>3</option></select><h3>Project:</h3><input id="input-project-name" readonly="readonly"> <button id="todo" class="save-form-todo btn">Save</button></div><div class="form project-form" id="hidden"><h3>Title</h3><input class="title" id="input-title-project" required="true"><h3>Date finalization</h3><input type="date" id="input-date-project" class="date"><h3>Description</h3><input id="input-description-project" class="description"> <button id="project" class="save-form-project btn">Save</button></div></body></html>
