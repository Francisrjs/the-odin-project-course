<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-List</title>
</head>
<body>
    <div class="nav">
        <div class="nav-buttons">
            <button class="birthday-create btn">Birthday Project</button>
            <button class="supermarket-create btn">SuperMarket list Project</button>
        </div>
        <div class="nav-logo">
            <img src="./img/logo.png" width="35" height="35" alt="">
            Todo-List
        </div>
    </div>
    <div class="body">
      
        <div class="projects">
            <button class="floating-btn left add-project">+</button>
            <div class="project-cart" id="3">
                <h2>Title</h2>
                <h3>13/6/2023</h3>
                <p>Description</p>
            </div>
        </div>
        <div class="project-view">
            <button class="floating-btn right">+</button>
            <div class="project-view-title">
                <h1>Title</h1>
            </div>
            <div class="project-view-cart">
                <h3>title</h3>
                <h3>date</h3>
                <p>Description</p>
                <button class="list">X</button>
            </div>
        </div>

        </div>
<div class="form todo-form" id="hidden">
    <h3>Title</h3>
    <input type="text" id="input-title" class="title" required="true">
    <h3>Date finalization</h3>
    <input type="date" id="input-date" class="date">
    <h3>Description</h3>
    <input type="text" id="input-description" class="description">
    <h3>Priority</h3>
    <select Name="priority" id="input-priority" Size="Number_of_options">  
        <option> 1 </option>  
        <option> 2 </option>  
        <option> 3 </option>  
      </select>  
      <button class="save-form-todo btn">Save</button>
  
</div>
<div class="form project-form" id="hidden">
    <h3>Title</h3>
    <input type="text" class="title" id="input-title" required="true">
    <h3>Date finalization</h3>
    <input type="date" id="input-date" class="date">
    <h3>Description</h3>
    <input type="text" id="input-description"  class="description">
    <button class="save-form-project btn">Save</button>
</div>
</body>
</html>
